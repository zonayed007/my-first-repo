<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="icon" href="img/travel logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url(img/travel\ background.jpg);
            background-size: cover;
        }

        header {
            background-color: #df6711;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ba1f1f;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h3{
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zonayed's Travel World</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Packages</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Welcome to Travel World</h2>
        <p>Explore the most beautiful destinations with our amazing travel packages. Plan your next adventure with us!</p>
    </section>

    <footer>
        &copy; 2024 Travel World. All rights reserved.
    </footer>

</html>
